<div id="file-form" title="Upload a file" style="display:none;">
	<form id="" method="post" onSubmit="return uploadFile()" target="upload_target" enctype="multipart/form-data" action="uploadFile.php">

		<label for="foldersCreated">Folder:</label> 
		<select id="foldersCreated" name="foldersCreated" required>
		</select><br/>

	</form>
</div>
